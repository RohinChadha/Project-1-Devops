name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Amazon Linux
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to the project folder
            cd ~/my-flask-app || mkdir -p ~/my-flask-app && cd ~/my-flask-app

            # Pull the latest code from GitHub
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }}.git .
            else
              git pull origin main
            fi

            # 1. Build the image locally on Amazon Linux
            docker build -t local-flask-app .

            # 2. Stop and remove the old container if it exists
            docker stop flask-container || true
            docker rm flask-container || true

            # 3. The FIX: Map Host Port 80 to Container Port 5000
            # This allows you to visit the site without typing :5000
            docker run -d --name flask-container -p 5000:5000 local-flask-app