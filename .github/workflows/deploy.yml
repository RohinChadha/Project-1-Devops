name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Amazon Linux
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Navigate to app folder or create it
            mkdir -p ~/my-flask-app
            cd ~/my-flask-app

            # 2. If git isn't initialized, clone. If it is, pull latest.
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }}.git .
            else
              git pull origin main
            fi

            # 3. Build the Docker image locally on the EC2
            docker build -t local-flask-app .

            # 4. Stop and remove old container
            docker stop flask-container || true
            docker rm flask-container || true

            # 5. Run the new container
            docker run -d --name flask-container -p 80:5000 local-flask-app
